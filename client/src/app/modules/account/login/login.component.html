<div>
    <h3>Sign-In</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Email</label>
            <input type="text" formControlName="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" formControlName="password">
        </div>
        <div>
            <button>Sign-In</button>
        </div>
    </form>
</div>
