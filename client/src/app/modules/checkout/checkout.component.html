<div>
    <h3>Delivery Address</h3>
    <div>
        <label>Full name*</label>
        <input type="text">
    </div>
    <div>
        <label>Address*</label>
        <input type="text">
    </div>
    <div>
        <label>Town/city*</label>
        <input type="text">
    </div>
    <div>
        <label>County/state</label>
        <input type="text">
    </div>
    <div>
        <label>Postcode/ZIP*</label>
        <input type="text">
    </div>
    <div>
        <label>Phone number*</label>
        <input type="text">
    </div>
    <br> 
    <button type="button" (click)="onContinueToPayment()">Continue to payment</button>
</div>

<hr>

<div>
    <h3>Payment</h3>
    <!-- <div>
        <label>Card Type</label>
        <select >
            <option>Visa</option>
            <option>Master Class</option>
        </select>
    </div> -->
    <form [formGroup]="checkoutForm">
    <div>
        <label>Name on Card*</label>
        <input formControlName="nameOnCard" type="text">
    </div>
    <div>
        <div #cardNumber></div>
        <ng-container *ngIf="cardErrors">
            <span>{{cardErrors}}</span>
        </ng-container>
    </div>
    <div>
        <div #cardExpiry></div>
    </div>
    
    <div>
        <div #cardCvc></div>
    </div>
    <br>
    <button (click)="onPayment()">Buy now</button>
</form>
</div>
