<div class="book-card">
    <div routerLink="/shop/{{book.id}}"><img src="{{book.image}}"></div>
    <div routerLink="/shop/{{book.id}}">{{book.displayName}}</div>
    <div>{{book.author.displayName}}</div>
    <div>{{book.format.displayName}}</div>
    <div>{{book.price}}</div>
    <div><button type="button" (click)="onAddInBasket(book)">Add to basket</button></div>
</div>
