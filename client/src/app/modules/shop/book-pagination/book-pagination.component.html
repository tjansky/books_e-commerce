<div class="pagination">

    <button type="button" class="square" (click)="onSquareClick(currentPage-1)" [disabled]="currentPage <= 1">Previuos</button>

    <div class="square-container">
        <button
            class="square"
            [ngClass]="{'active-square' : currentPage==s}"
            *ngFor="let s of firstSquareList"
            (click)="onSquareClick(s)"
            type="button"
        >{{s}}</button>
    </div>

    <div *ngIf="leftDots">---</div>

    <div class="square-container">
        <button
            class="square"
            [ngClass]="{'active-square' : currentPage==s}"
            *ngFor="let s of middleSquareList"
            (click)="onSquareClick(s)"
            type="button"
            >{{s}}</button>
    </div>

    <div *ngIf="rightDots">---</div>

    <div class="square-container">
        <button 
            class="square"
            [ngClass]="{'active-square' : currentPage==s}"
            *ngFor="let s of lastSquareList"
            (click)="onSquareClick(s)"
            type="button"
        >{{s}}</button>
    </div>

    <button type="button" class="square" (click)="onSquareClick(currentPage+1)" [disabled]="currentPage >= totalCount">Next</button>
</div>
