<div class="shop-container">

    <!-- filters content -->
    <div class="filter-container">
        <div class="filter-section">
            <div class="filter-title">Formats</div>
            <div *ngFor="let format of formats">
                <div (click)="onFormatSelected(format.id)">
                    {{format.displayName}}
                </div>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="filter-title">Categories</div>
            <div *ngFor="let category of categories">
                <div (click)="onCategorySelected(category.id)">
                    {{category.displayName}}
                </div>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="filter-title">Top Authors</div>
            <div *ngFor="let author of topAuthors">
                <div (click)="onTopAuthorSelected(author.id)">
                    {{author.displayName}}
                </div>
            </div>
        </div>

        <button (click)="onFilterReset()" type="button" class="reset-filter">Reset filters</button>
    </div>
    <!-- end of filters content -->
    
    
    <div class="wrraper-cards">
        <!-- pagination -->
        <div>
            <app-book-pagination *ngIf="pagination"
            (newSquareClicked)="onPaginationClick($event)" 
            [currentPage]="pagination.currentPage" 
            [totalCount]="pagination.totalPages" 
            [pageSize]="pagination.pageSize">
            </app-book-pagination>
        </div>
        <!-- end of pagination -->

        <!-- main content -->
        <div class="book-cards-container">
            <div *ngFor="let book of books">
                <app-book-card [book]="book"></app-book-card>
            </div>
        </div>
        <!-- end of main content -->

        <!-- pagination -->
        <div>
            <app-book-pagination *ngIf="pagination"
            (newSquareClicked)="onPaginationClick($event)" 
            [currentPage]="pagination.currentPage" 
            [totalCount]="pagination.totalPages" 
            [pageSize]="pagination.pageSize">
            </app-book-pagination>
        </div>
        <!-- end of pagination -->
    </div>
    
    
</div>
