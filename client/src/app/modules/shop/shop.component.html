<div class="filters-section">
    <div class="filter-section-part">
        <div class="filter-title">Popular Authors</div>
        <!-- <div class="filter-item">Tjansky Hamlet</div>
        <div class="active-filter-item filter-item">Ivana Divic</div>
        <div class="filter-item">Tjansky Hamlet</div>
        <div class="filter-item">Tjansky Helena H.</div> -->
        <div class="filter-item" (click)="onTopAuthorSelected(author.id)" *ngFor="let author of topAuthors">
            {{author.displayName}}
        </div>
    </div>

    <div class="filter-section-part">
        <div class="filter-title">Categories</div>
        <!-- <div class="active-filter-item filter-item">Filozofija</div>
        <div class="filter-item">Astronomija</div>
        <div class="filter-item">Religija</div>
        <div class="filter-item">Fikcija</div>
        <div class="filter-item">Fitnes</div>
        <div class="filter-item">Self improvement</div> -->
        <div class="filter-item" (click)="onCategorySelected(category.id)" *ngFor="let category of categories">
            {{category.displayName}}
        </div>
    </div>

    <div class="filter-section-part">
        <div class="filter-title">Book Format</div>
        <!-- <div class="filter-item">Audio</div>
        <div class="active-filter-item filter-item">Paperback</div>
        <div class="filter-item">Hardback</div>
        <div class="filter-item">e-Book</div> -->
        <div class="filter-item" (click)="onFormatSelected(format.id)" *ngFor="let format of formats">
            {{format.displayName}}
        </div>
    </div>
    <button class="reset-filter-btn empty-btn">Reset filters</button>
</div>

<div class="books-section">
    <div class="book-cards-holder">
        
        <!-- book cards -->
        <app-book-card *ngFor="let book of books" [book]="book"></app-book-card>
        <!-- end book cards -->

    </div>
    <div class="pagination-bottom">
        <div>
            <span class="pag-box"><i class="pag-icon fas fa-angle-double-left"></i></span>
            <span class="pag-box">1</span>
            <span class="active-box pag-box">2</span>
            <span class="pag-box">3</span>
            <span class="pag-box">4</span>
            <span class="pag-box">5</span>
            <span class="pag-box"><i class="pag-icon fas fa-angle-double-right"></i></span>
        </div>
    </div>
</div>
