
<div class="basket-item-left">
    <img src="{{basketItem.image}}" alt="">
    <div>
        <div class="basket-item-title">{{basketItem.title}}</div>
        <div class="basket-starts start-container">
            <app-stars [bookRating]="basketItem.stars"></app-stars>
        </div>
        <div>{{basketItem.format}}, {{basketItem.language}} <span>|</span> {{basketItem.author}}</div>
        <div class="basket-item-price">{{basketItem.price | currency}}</div>
        <div>Currenly not avaliable because this is demo e-commerce project.</div>
    </div>
</div>
<div class="basket-item-right">
    <div class="amount-container">
        <button (click)="decrementItemQuantity()" type="button" class="empty-btn inc-dec-btn">
            <i class="fas fa-minus"></i>
        </button>
        <span class="item-amount">{{basketItem.quantity}}</span>
        <button type="button" (click)="incrementItemQuantity()" class="empty-btn inc-dec-btn">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="basket-item-total-price">{{basketItem.quantity * basketItem.price | currency}}</div>
    <button type="button" (click)="removeBasketItem()" class="remove-btn empty-btn">Remove</button>
</div>
